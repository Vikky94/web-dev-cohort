<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Text Color</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="mainHeading">Change My Color!</h1>
    <p>Click a button to change the text color:</p>

    <div class="color-buttons">
      <button class="btns" data-color="e74c3c" id="redButton">Red</button>
      <button class="btns" data-color="2ecc71" id="greenButton">Green</button>
      <button class="btns" data-color="3498db" id="blueButton">Blue</button>
      <button class="btns" data-color="9b59b6" id="purpleButton">Purple</button>
      <button class="btns" data-color="000" id="resetButton">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
